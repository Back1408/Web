<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OnlineText +</title>
    <style>
      body {
        background-color: #252525;
      }
      #text-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #input-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      #myTextarea {
        width: 80%;
        height: 200px;
        background-color: #444444;
        color: #000000;
        border: none;
        border-radius: 10px;
        padding: 10px;
        margin-right: 20px;
      }
      #filename {
        width: 40%;
        background-color: #444444;
        color: #ffffff;
        border: none;
        border-radius: 10px;
        padding: 10px;
        font-size: 16px;
        text-align: center;
        margin-right: 20px;
      }
      #download-btn {
        background-color: #666666;
        color: #ffffff;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #title {
        text-align: center;
        color: #ffffff;
        font-size: 36px;
        margin-top: 20px;
      }
      #stats {
        color: #ffffff;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="text-container">
      <div id="title">OnlineText +</div>
      <div id="title"></div>
      <div id="title"></div>
      <div id="title"></div>
      <div id="input-container">
        <input type="text" id="filename" placeholder="Enter file name">
        <button id="download-btn" onclick="download()">Download Text</button>
      </div>
      <textarea id="myTextarea" oninput="updateStats()"></textarea>
      <div id="stats">Sätze: 0 | Wörter: 0 | Buchstaben: 0</div>
    </div>
    <script>
      function download() {
        var text = document.getElementById("myTextarea").value;
        var filename = document.getElementById("filename").value;
        if (!filename) {
          alert("Please enter a file name");
          return;
        }
        filename += ".txt";
        var element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);
        element.style.display = 'none';
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
      }
      function updateStats() {
        var text = document.getElementById("myTextarea").value;
        var numSentences = text.split(/[.|!|?]+/g).length - 1;
        var numWords = text.split(/\s+/g).length;
        var numLetters = text.length;
        document.getElementById("stats").innerHTML = "Sätze: " + numSentences + " | Wörter: " + numWords + " | Buchstaben: " + numLetters;
      }
    </script>
  </body>
